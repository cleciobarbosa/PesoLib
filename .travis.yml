language: node_js
services:
  - docker
before_install:
  - docker pull mazinsw/mingw-w64:4.0.4
script:
  - docker run -ti -v `pwd`:/mnt mazinsw/mingw-w64:4.0.4 /bin/sh -c '
      cd /mnt &&
      make clean shared64 &&
      make clean shared32 &&
      make clean static64 &&
      make clean static32'

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/x64/PesoLib.dll
    - build/x86/PesoLib.dll
    - build/x64/PesoLib.exe
    - build/x86/PesoLib.exe
  on:
    tags: true
    repo: mazinsw/PesoLib
